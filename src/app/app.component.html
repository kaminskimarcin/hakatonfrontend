<ngx-spinner
  bdColor="rgba(51,51,51,0.8)"
  size="medium"
  color="#fff"
  type="ball-grid-beat"
>
  <p style="font-size: 20px; color: white; margin-top: 5px">Processing request...</p>
</ngx-spinner>
<title>3M Barcode Scanner</title>
<mdb-navbar SideClass="navbar navbar-light bg-light navbar-expand-lg rgba(0,0,0,.04) text-bold-black" [containerInside]="false">
  <a class="nav-link waves-light" mdbWavesEffect href="#"><mdb-navbar-brand><img src="{{imageSrc}}" width="328" height="60" alt=""></mdb-navbar-brand>
  </a>
    <links>
    <ul class="navbar-nav ml-auto text-bold-black">
      <li class="nav-item">
        <a class="nav-link waves-light" mdbWavesEffect href="#">
          <mdb-icon fas icon="envelope"></mdb-icon>
          Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link waves-light" mdbWavesEffect (click)="openScanner()">
          <mdb-icon fas icon="envelope"></mdb-icon>
          Scanner</a>
      </li>
      <li class="nav-item">
        <a class="nav-link waves-light" mdbWavesEffect (click)="navigateToReports()">
          <mdb-icon fas icon="cog"></mdb-icon>
          Reports</a>
      </li>
      <li class="nav-item dropdown" dropdown>
        <a dropdownToggle mdbWavesEffect type="button" class="nav-link dropdown-toggle waves-light" mdbWavesEffect>
          <mdb-icon fas icon="user"></mdb-icon>
          Cutting Stock<span class="caret"></span></a>
        <div *dropdownMenu class="dropdown-menu dropdown-menu-right dropdown dropdown-primary" role="menu">
          <a class="dropdown-item waves-light" mdbWavesEffect (click)="navigateToCuttingStock()">Calculator</a>
          <a class="dropdown-item waves-light" mdbWavesEffect (click)="navigateToCuttingStockReports()">Reports</a>
        </div>
      </li>
    </ul>
  </links>
</mdb-navbar>
<router-outlet></router-outlet>
