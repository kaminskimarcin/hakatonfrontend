<title>3M Barcode Scanner</title>
<mdb-navbar SideClass="navbar navbar-light bg-light navbar-expand-lg rgba(0,0,0,.04) text-bold-black" [containerInside]="false">
  <mdb-navbar-brand><img src="{{imageSrc}}" width="328" height="60" alt=""></mdb-navbar-brand>
  <links>
    <ul class="navbar-nav ml-auto text-bold-black">
      <li class="nav-item">
        <a class="nav-link waves-light" mdbWavesEffect href="#">
          <mdb-icon fas icon="envelope"></mdb-icon>
          Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link waves-light" mdbWavesEffect (click)="openScanner()">
          <mdb-icon fas icon="envelope"></mdb-icon>
          Scanner</a>
      </li>
      <li class="nav-item">
        <a class="nav-link waves-light" mdbWavesEffect (click)="navigateToReports()">
          <mdb-icon fas icon="cog"></mdb-icon>
          Reports</a>
      </li>
      <li class="nav-item dropdown" dropdown>
        <a dropdownToggle mdbWavesEffect type="button" class="nav-link dropdown-toggle waves-light" mdbWavesEffect>
          <mdb-icon fas icon="user"></mdb-icon>
          Account<span class="caret"></span></a>
        <div *dropdownMenu class="dropdown-menu dropdown-menu-right dropdown dropdown-primary" role="menu">
          <a class="dropdown-item waves-light" mdbWavesEffect href="#">My account</a>
          <a class="dropdown-item waves-light" mdbWavesEffect href="#">Log out</a>
        </div>
      </li>
    </ul>
  </links>
</mdb-navbar>
<router-outlet></router-outlet>
