<div class="card-deck cardmargin text-center">
  <div class="card cardmargin">
    <a (click)="navigateToReports()">
      <img class="card-img-top card-img-maxsize" src="{{reportsImage}}" alt="Card image cap">
      <div class="card-body">
        <h5 class="card-title">Report generator</h5>
        <p class="card-text">Generate reports for any available format: pdf, excel or txt</p>
      </div>
    </a>
  </div>
  <div class="card cardmargin">
    <a (click)="openScanner()">
      <img class="card-img-top card-img-maxsize" src="{{barcodeImage}}" alt="Card image cap">
      <div class="card-body">
        <h5 class="card-title">Scanner</h5>
        <p class="card-text">At start you need to scan orderId, then all components from the list.</p>
      </div>
    </a>
  </div>
  <div class="card cardmargin">
    <a>
      <img class="card-img-top card-img-maxsize" src="{{userImage}}" alt="Card image cap">
      <div class="card-body">
        <h5 class="card-title">Profile</h5>
        <p class="card-text">Manage your profile</p>
      </div>
    </a>
  </div>
</div>
