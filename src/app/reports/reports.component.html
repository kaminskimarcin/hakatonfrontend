<div class="container-fluid">
  <mat-form-field>
    <label>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </label>
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id</th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="orderID">
      <th mat-header-cell *matHeaderCellDef> orderID</th>
      <td mat-cell *matCellDef="let element"> {{element.orderId}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="Number of components">
      <th mat-header-cell *matHeaderCellDef>Number of components</th>
      <td mat-cell *matCellDef="let element" (click)="checkComponents(element.items)"> {{element.items.length.toString()}} components checked - Check it out </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="Generate">
      <th mat-header-cell *matHeaderCellDef> Generate report </th>
      <td mat-cell *matCellDef="let element"><button class="mat-button" (click)="generate(element)">Generuj</button></td>
      <a class="download-zip-link" #downloadZipLink></a>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
